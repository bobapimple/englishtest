<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Wall Quiz — English Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <section id="welcome" class="screen active">
      <div class="card">
        <h1>Welcome to the Cat Adventure!</h1>
        <p>Help the cat by choosing the correct English phrases to overcome obstacles.</p>
        <button id="playBtn" class="btn primary">Play</button>
      </div>
    </section>

    <section id="game" class="screen" aria-hidden="true">
      <div class="card">
        <div class="scene" id="scene">
          <div class="char" id="cat">🐱</div>
          <div class="object" id="object">🧱</div>
          <div class="goal" id="goal">🏁</div>
        </div>

        <div class="question" id="questionText"></div>
        <div class="choices" id="choices"></div>
        <div id="result" class="result"></div>

        <div style="display:flex;gap:10px;justify-content:center;margin-top:12px">
          <button id="next" class="btn primary" hidden>Next</button>
          <button id="retry" class="btn" hidden>Try again</button>
          <button id="finish" class="btn ghost">Finish Game</button>
          <button id="home" class="btn ghost">Home</button>
        </div>
      </div>
    </section>

    <section id="stats" class="screen" aria-hidden="true">
      <div class="card">
        <h1>Game Results</h1>
        <div id="stats-content"></div>
        <div style="margin-top:24px; display:flex; gap:10px; justify-content:center">
          <button id="review-wrong" class="btn primary" hidden>Review Wrong Answers</button>
          <button id="stats-home" class="btn ghost">Play Again</button>
        </div>
      </div>
    </section>

    <section id="review" class="screen" aria-hidden="true">
      <div class="card">
        <h1>Review Your Mistakes</h1>
        <div id="review-content"></div>
        <div style="margin-top:24px">
          <button id="back-to-stats" class="btn ghost">Back to Results</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
